<h2>Day001</h2>
<p class="meta">04 Apr 2014</p>

<div class="post">
<p>高校の屋上でパンや弁当を食べてる<br />
急に登山が始まる<br />
スタートは大学の橋<br />
やつともう一人の男とのぼる　途中に人にぶつかる<br />
知り合いらしいが僕にはわからない．　そいつには彼女<br />
がいた．　山荘でライブがあるらしい．　そいつらと<br />
もう一人は　そこで飯を食べることにした．<br />
僕とやつはむりやり行く　やつがライブに行きたがっている</p>

<p>右急カーブで人の死体．人が集まってる<br />
カーブの後すぐ　バスに乗る　バスがある．<br />
やつが忘れものをとりに行く．僕も忘れものをした．<br />
やつが帰ってきた．　３人が乗ると　バスは出発する．<br />
忘れ物が取り残される　忘れ物なんかっけな？</p>
